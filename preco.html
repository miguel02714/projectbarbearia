<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Preços</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundo e fonte base */
    body {
      font-family: Arial, sans-serif;
      background: url('Captura\ de\ tela_23-4-2025_215628_www.canva.com\ \(1\).jpeg') no-repeat center center;
      background-size: cover;
      color: #f1e9dc;
      min-height: 100vh;
    }

    /* Menu de navegação */
    header {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding: 30px 50px;
      font-weight: bold;
      font-size: 18px;
    }

    header a {
      color: #fff;
      text-decoration: none;
    }

    /* Seção de serviços */
    .servicos {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 100px;
      flex-wrap: wrap;
    }

    .card-servico {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-servico img {
      width: 280px;
      border-radius: 12px;
    }

    .botao {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 8px;
      background-color: #e5d9c6;
      color: black;
      font-weight: bold;
      border: 3px solid black;
      box-shadow: 2px 2px 0 black;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background-color: black;
      color: #e5d9c6;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <header>
    <a href="#">HOME</a>
    <a href="#">RESERVA</a>
    <a href="#">CORTES</a>
    <a href="#">CONTATO</a>
  </header>

  <section class="servicos">
    <div class="card-servico">
      <img src="ChatGPT_Image_21_de_abr._de_2025__14_02_09-removebg-preview.png" alt="Corte Cabelo">
      <button class="botao">FAZER RESERVA</button>
    </div>

    <div class="card-servico">
      <img src="ChatGPT_Image_21_de_abr._de_2025__14_02_14-removebg-preview.png" alt="Corte Sobrancelha">
      <button class="botao">FAZER RESERVA</button>
    </div>

    <div class="card-servico">
      <img src="ChatGPT_Image_21_de_abr._de_2025__14_02_17-removebg-preview.png" alt="Corte Barba">
      <button class="botao">FAZER RESERVA</button>
    </div>
  </section>

</body>
</html>
