<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preços</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fundo e fonte base */
    body {
      font-family: Arial, sans-serif;
      background: url('Captura\ de\ tela_23-4-2025_215628_www.canva.com\ \(1\).jpeg') no-repeat center center;
      background-size: cover;
      color: #f1e9dc;
      min-height: 100vh;
    }

    /* Menu de navegação */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 30px;
      padding: 30px 50px;
      font-weight: bold;
      font-size: 18px;
    }

    header a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    header a:hover {
      color: #ccc;
    }

    /* Seção de serviços */
    .servicos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 100px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .card-servico {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .card-servico:hover {
      transform: scale(1.05);
    }

    .card-servico img {
      width: 280px;
      border-radius: 12px;
    }

    .botao {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 8px;
      background-color: #e5d9c6;
      color: black;
      font-weight: bold;
      border: 3px solid black;
      box-shadow: 2px 2px 0 black;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .botao:hover {
      background-color: black;
      color: #e5d9c6;
      box-shadow: none;
    }

    /* Responsivo para celulares */
    @media (max-width: 768px) {
      header {
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
        gap: 20px;
      }

      .servicos {
        flex-direction: column;
        gap: 30px;
        margin-top: 50px;
      }

      .card-servico img {
        width: 90%;
        max-width: 300px;
      }

      .botao {
        padding: 10px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://miguel02714.github.io/projectbarbearia/">HOME</a>
    <a href="https://miguel02714.github.io/projectbarbearia/preco">RESERVA</a>
    <a href="https://miguel02714.github.io/projectbarbearia/cortes">CORTES</a>
    <a href="https://miguel02714.github.io/projectbarbearia/contato">CONTATO</a>
  </header>

  <section class="servicos">
    <div class="card-servico">
      <img src="1-removebg-preview.png" alt="Corte Cabelo">
      <button class="botao">FAZER RESERVA</button>
    </div>

    <div class="card-servico">
      <img src="2-removebg-preview.png" alt="Corte Sobrancelha">
      <button class="botao">FAZER RESERVA</button>
    </div>

    <div class="card-servico">
      <img src="3-removebg-preview.png" alt="Corte Barba">
      <button class="botao">FAZER RESERVA</button>
    </div>
  </section>

</body>
</html>
