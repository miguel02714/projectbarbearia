<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('HOME.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #f0dbc0;
      height: 100vh;
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-wrap: wrap;
      padding: 30px 80px;
      gap: 40px;
    }

    .navbar a {
      text-decoration: none;
      color: #e8e8e8;
      font-size: 22px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #f0dbc0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      padding: 60px 100px;
      height: calc(100vh - 100px);
      justify-content: center;
      text-align: right;
    }

    .titulo {
      font-size: 90px;
      font-weight: bold;
      color: #f0dbc0;
      margin-bottom: 60px;
      line-height: 1.1;
    }

    .info {
      font-size: 36px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .info span {
      margin-left: 10px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .navbar {
        justify-content: center;
        padding: 20px;
        gap: 20px;
      }

      .navbar a {
        font-size: 18px;
      }

      .container {
        padding: 40px 30px;
        align-items: center;
        text-align: center;
      }

      .titulo {
        font-size: 50px;
        margin-bottom: 40px;
      }

      .info {
        font-size: 24px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="https://miguel02714.github.io/projectbarbearia/">HOME</a>
    <a href="https://miguel02714.github.io/projectbarbearia/preco">RESERVA</a>
    <a href="https://miguel02714.github.io/projectbarbearia/cortes">CORTES</a>
    <a href="https://miguel02714.github.io/projectbarbearia/contato">CONTATO</a>
  </div>

</body>
</html>
