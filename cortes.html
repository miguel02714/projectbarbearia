<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barbearia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                  url('HOME (2).png') no-repeat center center;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
      gap: 50px;
      font-weight: bold;
      font-size: 20px;
      flex-wrap: wrap;
    }

    header a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      transition: color 0.3s, background 0.3s;
      border-radius: 8px;
    }

    header a:hover {
      color: black;
      background-color: white;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .grid-cortes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .corte {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s, background 0.3s;
    }

    .corte:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.12);
    }

    .corte img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
      object-fit: cover;
    }

    .corte a {
      padding: 12px 20px;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      width: 100%;
      max-width: 220px;
    }

    .corte a:hover {
      background-color: white;
      color: black;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 20px;
        font-size: 18px;
        padding: 25px 10px;
      }

      header a {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .grid-cortes {
        grid-template-columns: 1fr;
        gap: 25px;
      }

      main {
        padding: 30px 10px;
      }

      .corte {
        padding: 15px;
      }

      .corte img {
        width: 100%;
        max-width: 100%;
        height: auto;
      }

      .corte a {
        width: 100%;
        padding: 10px 16px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://miguel02714.github.io/projectbarbearia/">HOME</a>
    <a href="https://miguel02714.github.io/projectbarbearia/preco">RESERVA</a>
    <a href="https://miguel02714.github.io/projectbarbearia/cortes">CORTES</a>
    <a href="https://miguel02714.github.io/projectbarbearia/contato">CONTATO</a>
  </header>

  <main>
    <div class="grid-cortes">
      <div class="corte">
        <img src="foto corte 2.jpeg" alt="Corte 1">
        <a href="#">FAZER RESERVA</a>
      </div>
      <div class="corte">
        <img src="foto corte 2.jpeg" alt="Corte 2">
        <a href="#">FAZER RESERVA</a>
      </div>
      <div class="corte">
        <img src="foto corte 1.jpeg" alt="Corte 3">
        <a href="#">FAZER RESERVA</a>
      </div>
      <div class="corte">
        <img src="foto corte 2.jpeg" alt="Corte 4">
        <a href="#">FAZER RESERVA</a>
      </div>
      <div class="corte">
        <img src="foto corte 1.jpeg" alt="Corte 5">
        <a href="#">FAZER RESERVA</a>
      </div>
      <div class="corte">
        <img src="foto corte 1.jpeg" alt="Corte 6">
        <a href="#">FAZER RESERVA</a>
      </div>
    </div>
  </main>

</body>
</html>
