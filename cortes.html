<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Barbearia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('HOME\ \(2\).png') no-repeat center center;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      gap: 30px;
      font-weight: bold;
      font-size: 18px;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    .grid-cortes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 40px;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .corte {
      text-align: center;
    }

    .corte img {
      width: 100%;
      border-radius: 8px;
    }

    .corte button {
      margin-top: 10px;
      padding: 10px 20px;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .corte button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <a href="#"><a href="https://miguel02714.github.io/projectbarbearia/">HOME</a></a>
        <a href="#"><a href="https://miguel02714.github.io/projectbarbearia/preco">RESERVA</a></a>

        <a href="#"><a href="https://miguel02714.github.io/projectbarbearia/contato">CONTATO</a></a>
  </header>

    </div>
    <div class="corte">
